name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Ensure no Jekyll
        run: touch dist/.nojekyll

      # If you use react-router BrowserRouter and want refresh/deep-link support:
      # - name: SPA fallback
      #   run: cp dist/index.html dist/404.html

      - name: Debug dist
        run: |
          echo "=== dist tree (top) ==="
          ls -la dist || true
          echo "=== find index.html ==="
          find dist -maxdepth 3 -type f -name "index.html" -print || true
          echo "=== first 30 files ==="
          find dist -maxdepth 3 -type f | head -n 30

      - name: Ensure index.html exists at dist root
        run: test -f dist/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
